<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Presente</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
</head>
<body>

    <!-- Tela de Abertura (Splash Screen) -->
    <div id="splash" class="splash-screen">
        <script src="script.js"></script> <!-- Animação do coração -->
    </div>

    <!-- Conteúdo principal (Oculto inicialmente) -->
    <div id="main-content" style="display: none;">
        
        <!-- Player de Música -->
        <div class="music-player">
            <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/track/0kVRf1PsgGElhXAyWm0Js3?utm_source=generator&theme=0" 
                width="100%" height="152" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
            </iframe>
        </div>

        <!-- Galeria de Fotos -->
        <div class="photo-gallery">
            <img src="assets/foto1.jpg" alt="Foto 1">
            <img src="assets/foto2.jpg" alt="Foto 2">
            <img src="assets/foto3.jpg" alt="Foto 3">
        </div>

        <!-- Contador de Tempo -->
        <h2>Estamos juntos há:</h2>
        <div id="contador"></div>

        <!-- Mensagem Final -->
        <div class="message">
            <p>oii, como vai? espero que bem! como podemos ver fiz algumas coisinhas pra voce...</p>
            <p>eu vou ser sincero com voce, voce foi e continua sendo o amor mais incrivel...</p>
            <p>EU TE AMO MEU AMOR!!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
